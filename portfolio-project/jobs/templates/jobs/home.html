<!doctype html>
<html lang="en">
{% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Namitha Tenkanidiyoor</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/album/">

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <style>
      img{
          border-radius: 20px;
      }
      a{
        text-decoration: none
      }
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    
  </head>
  <body>
<main>
  <section class="py-5 text-center container">
    <div class="row py-lg-3">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">Welcome to my website</h1>
        <p class="lead text-muted">Hi, I am Namitha. I am a Pythonista and I love creating websites.</p>
        <img src="{% static 'pic.PNG' %}" height=200></img>
        <p>
          <a href="https://github.com/Namitha045" class="btn btn-primary my-2">My Github</a>
          <a href="{% url 'works' %}" class="btn btn-primary my-2">My works</a>
          <a href="https://namitha045.github.io/my_web/index.html" class="btn btn-primary my-2">Experience</a>
        </p>
        <div class="btn-group mb-2">
          <a href="https://www.linkedin.com/in/namitha-tenkanidiyoor-ba5416197/" class="btn btn-primary my-2">Linkedin</a>
          <a href="mailto:namita.t4@gmail.com" class="btn btn-primary my-2">Email me</a>         
          <a href="{% static 'Resume.pdf' %}" download class="btn btn-primary my-2">Resume</a>
        </div>
      </div>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for job in jobs%}
        <div class="col">
          <a href="{% url 'detail' job.id %}">
          <div class="card shadow-sm">
            <img class="card-img-top" src="{{job.image.url}}">
            <div class="card-body">
              <p class="card-text">{{ job.tagline }}</p>
            </div>
          </div>
        </div>
        {% endfor %}
      </a>
      </div>
    </div>
  </div>
</main>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>    
  </body>
</html>
